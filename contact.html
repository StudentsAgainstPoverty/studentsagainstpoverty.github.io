<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | SAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-900">

  <!-- Hero -->
  <section class="bg-gradient-to-br from-[#c5d9b5] to-[#a8c593] py-20 text-center">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-6">Contact Us</h1>
      <p class="text-xl text-gray-800">
        We'd love to hear from you. Reach out with any questions or ideas.
      </p>
    </div>
  </section>

  <!-- Contact Info -->
  <section class="py-20">
    <div class="max-w-7xl mx-auto px-4 grid lg:grid-cols-3 gap-8">

      <!-- Info -->
      <div>
        <h2 class="text-2xl font-bold mb-6">Get in Touch</h2>

        <div class="space-y-4">
          <div class="border rounded-lg p-4">
            <h3 class="font-semibold">Email</h3>
            <a href="mailto:info@sap.org" class="text-[#6b9b4d]">info@sap.org</a>
          </div>

          <div class="border rounded-lg p-4">
            <h3 class="font-semibold">Phone</h3>
            <a href="tel:+15551234567" class="text-[#6b9b4d]">(555) 123‑4567</a>
          </div>

          <div class="border rounded-lg p-4">
            <h3 class="font-semibold">Address</h3>
            <p class="text-gray-600">123 Campus Drive, University City</p>
          </div>

          <div class="border rounded-lg p-4">
            <h3 class="font-semibold">Office Hours</h3>
            <p class="text-gray-600">Mon‑Fri, 9am‑5pm</p>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div class="lg:col-span-2">
        <h2 class="text-2xl font-bold mb-6">Send Us a Message</h2>

        <form class="space-y-4 border rounded-lg p-6">
          <div class="grid md:grid-cols-2 gap-4">
            <input class="border rounded p-2" placeholder="First Name" required />
            <input class="border rounded p-2" placeholder="Last Name" required />
          </div>

          <input class="border rounded p-2 w-full" type="email" placeholder="Email" required />
          <input class="border rounded p-2 w-full" placeholder="Subject" required />

          <textarea class="border rounded p-2 w-full" rows="5" placeholder="Message" required></textarea>

          <button class="w-full bg-[#6b9b4d] hover:bg-[#5a8a3e] text-white py-3 rounded">
            Send Message
          </button>
        </form>
      </div>

    </div>
  </section>

</body>
</html>
